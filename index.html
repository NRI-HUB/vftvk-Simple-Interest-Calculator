<!DOCTYPE html>
<html>
    <head>
        <title>Interest Calculator</title>
         <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <div class="maindiv">
        Amount <input type="number"  id="principal" onchange="validateAmount()">  <br/>
        Rate <input onchange="getSliderValue()" type="range" min="1" max="20" step="0.25" value="10.25" id="rate"> <span id="ratespan">10.25</span> <br>
        No. of Years
        <select id="years>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
         </select>
         <br>
        </div>
        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span><br>
        <span id="result"></span>
        <footer>
         &#169; This Calculator is designed by <b>Koppula Narayana Reddy</b>
          </footer>
    </body>
</html>
